# An object with an ID
interface Node {
  # The id of the object.
  id: ID!
}

type Query {
  # Fetches an object given its ID
  node(
    # The ID of an object
    id: ID!
  ): Node
  viewer: Viewer
}

# Single receipt
type receipt implements Node {
  id: ID!
  number: String!
  total: Float!
  date: String
  created: String!
  updated: String
}

type Viewer implements Node {
  # The ID of an object
  id: ID!
  personId: String
  token: String
  receipt(id: ID!): receipt
}
