# Single article in inventory
type Article implements Node {
  # The ID of an object
  id: ID!
  name: String!
  quantity: Float!
  created: String!
  updated: String
}

# An object with an ID
interface Node {
  # The id of the object.
  id: ID!
}

type Query {
  viewer: Viewer

  # Fetches an object given its ID
  node(
    # The ID of an object
    id: ID!
  ): Node
}

# Single receipt
type receipt implements Node {
  # The ID of an object
  id: ID!
  article(id: ID!): Article
  price: Float!
  total: Float!
  created: String!
  updated: String
}

type Viewer implements Node {
  # The ID of an object
  id: ID!
  article(id: ID!): Article
  receipt(id: ID!): receipt
}
